<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películas en línea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="mb-4 text-center">Películas en línea</h1>
            <nav class="text-center mb-3">
                <button id="homeButton" class="btn btn-outline-light px-4 mx-1">Inicio</button>
                <button id="topRatedButton" class="btn btn-outline-light px-4 mx-1">Películas mejor calificadas</button>
                <button id="upcomingMoviesButton" class="btn btn-outline-light px-4 mx-1">Próximos estrenos</button>
                <button id="popularTvShowsButton" class="btn btn-outline-light px-4 mx-1">Series actualmente en el aire</button>
            </nav>
            <div class="search-container d-flex justify-content-center">
                <input type="text" id="search-input" class="form-control w-auto me-2" placeholder="Buscar películas...">
                <button id="search-button" class="btn btn-light">Buscar</button>
            </div>

            <!-- Añadidos los campos de búsqueda de año, género y calificación mínima -->
            <div class="filters-container d-flex justify-content-center mt-2 flex-wrap">
                <label for="year" class="me-2">Año:</label>
                <select id="year" class="me-4">
                    <option value="">Todos los años</option>
                    <!-- Añade las opciones de años aquí -->
                </select>

                <label for="genre" class="me-2">Género:</label>
                <select id="genre" class="me-4">
                    <option value="">Todos los géneros</option>
                    <!-- Añade las opciones de género aquí -->
                </select>

                <label for="rating" class="me-2">Calificación mínima:</label>
                <input type="range" id="rating" min="0" max="10" step="0.1" value="0" class="me-2">
                <span id="rating-display">0</span>

                <!-- Añadido el botón de búsqueda adicional -->
                <button id="search-filters-button" class="btn btn-light ms-4">Buscar con filtros</button>
            </div>
            <!-- Fin de los campos de búsqueda -->
            <div class="d-flex justify-content-center mt-2">
                <button id="close-results" class="close-results btn btn-danger mt-2">Cerrar resultados</button>
            </div>
            <div id="suggestions-container"></div>
        </div>

        <div id="tvShowsContainer"></div>
    </header>



    <div id="loading-message" style="display: none;">Cargando...</div>



    <main class="mt-4">
        <div class="container">
            <section>
                <div id="movies-container" class="movies-container row"></div>



                <!-- Paginación -->
           <div id="pagination-container"></div>

                <!-- Fin de paginación -->



            </section>
            <section class="mt-5">
                <h2 class="mb-4">Version 2.0</h2>
                <div id="upcoming-movies-container" class="row"></div>
            </section>
        </div>
    </main>

    <!-- Inicio del cuadro modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Reparto y equipo de producción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="movie-info"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del cuadro modal -->

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modalClose" class="modal-close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <!-- Inicio del cuadro modal de tráiler -->
    <div class="modal fade" id="trailerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tráiler</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="ratio ratio-16x9">
                        <iframe id="trailerIframe" class="embed-responsive-item" src="" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin del cuadro modal de tráiler -->

    <div id="loading-message" style="display: none;">Cargando...</div>

    <script src="app.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
